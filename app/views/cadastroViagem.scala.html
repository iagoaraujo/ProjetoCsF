@(viagemForm: Form[Viagem])
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">

    <title>Nova Viagem</title>
	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">
    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Viagem CSF</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Início</a></li>
            <li><a href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/inicio">Início</a></li>
            <li class="active"><a href="/cadastro">Nova Viagem</a></li>
            <li><a href="#">Presença Confirmada</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">África</a></li>
            <li><a href="">América do Norte</a></li>
            <li><a href="">América Latina</a></li>
            <li><a href="">Ásia</a></li>
            <li><a href="">Europa</a></li>
            <li><a href="">Oceania</a></li>
          </ul>
          </div>
          
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Cadastro</h1>

          <form action="@routes.Application.cadastrar()" id="formulario" method="post">
	        
	      
	        
            
	        <div class="input-group input-group-lg">
	  		<span class="input-group-addon">Descrição:</span>
	  		<input type="text" name="descricao" class="form-control"  required="required" >
			</div>
			<br>
			
            <div class="col-lg-6">
             
            <div class="input-group input-group-lg">
	  		<span class="input-group-addon">Pais:</span>
	  		<input type="text" name="pais" class="form-control"  required="required" >
			</div>
			<br>
			
            
	        <div class="input-group input-group-lg">
	  		<span class="input-group-addon">Continente:</span>
	  		<select class="form-control input-lg" name = "continente">
	  					<option value = "África">África</option>
                        <option value = "América do Norte">América do Norte</option>
                        <option value = "América Latina">América Latina</option>
                        <option value = "Ásia">Ásia</option>
                        <option value = "Europa">Europa</option>
                        <option value = "Oceania">Oceania</option>
                        
	  		</select>
	  		
			</div>
            <br>
            
	        <div class="input-group input-group-lg">
	  		<span class="input-group-addon">Data Inicio:</span>
	  		<input type="date" name="dataInicio" class="form-control" id="datainicio" required="required" >
			</div>
			<br>
			
			
	        <div class="input-group input-group-lg">
	  		<span class="input-group-addon">Data Fim:</span>
	  		<input type="date" name="dataFim" class="form-control" id ="datafim" required="required" >
			</div>
            <br>
            <input type="submit" class="btn btn-primary" value="Registrar">
			</div>
			
        
        </form>
          
          
          
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
  </body>
</html>
