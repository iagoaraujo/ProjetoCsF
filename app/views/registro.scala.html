@(form: Form[Usuario])

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Registro de Usu√°rio</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
	</head>
	<body>
		<!--login modal-->
		<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog">
		  <div class="modal-content">
		      <div class="modal-header">
		          <h1 class="text-center">Registro</h1>
		      </div>
		      @if(flash.contains("fail")) {
   				<p class="bg-danger" style="width: 250px; margin-left: auto; margin-right: auto; text-align: center;">
        		@flash.get("fail")
        	}
		   <div class="modal-body">
			          <form class="form col-md-12 center-block" action="@routes.RegistroDeUsuario.registrar()" method="post">
			            <div class="form-group">
			              <input class="form-control input-lg" type="text" placeholder="Nome" name="nome" required="required">
			            </div>
			            <div class="form-group">
			              <input class="form-control input-lg" placeholder="Email" name="email" required="required">
			            </div>
			            <div class="form-group">
			              <input class="form-control input-lg" type="password" placeholder="Senha" name="senha" required="required">
			            </div>
			            <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
			          </form>
			      <div class="modal-footer">
			          <div class="col-md-12">
			          <button class="btn" data-dismiss="modal" aria-hidden="true" style="margin-top: 30px">Cancelar</button>
					  </div>	
			      </div>
			      </div>
			      
		  </div>
		</div>
   
	</body>
</html>
