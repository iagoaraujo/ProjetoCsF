@(form: Form[Usuario])
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Viagens CsF</h1>
      </div>
      <div class="modal-body">
         <div class="modal-body">
         @if(flash.contains("fail")) {
   			<p class="bg-success" style="width: 250px; margin-left: auto; margin-right: auto; text-align: center;">
        	@flash.get("fail")
        	}
        	 @if(flash.contains("sucesso")) {
   				<p class="bg-success" style="width: 250px; margin-left: auto; margin-right: auto; text-align: center;">
        		@flash.get("sucesso")
        	}
        	
			<form class="form col-md-12 center-block" action="@routes.Login.authenticate()" id="formulario" method="post">
		        <input type="hidden" name="nome" class="form-control" value=" " >
				    <div class="form-group">
				       <input  class="form-control input-lg" type="text" name="email" class="form-control" placeholder="Email" required autofocus>
				    </div>
				    <div class="form-group">
				        <input class="form-control input-lg" type="password" name="senha" class="form-control" placeholder="Senha" required>
					</div>				        
				    
				    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				    </form>
				    <div class="form-group">
			        	<span class="pull-right"><a href="/registrar">Register</a></span><span style="color: white;">Teste</span>
			        </div>
			      

  </div>
  </div>
</div>
</div>
</div>
	</body>
</html>
